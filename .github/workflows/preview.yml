name: Preview Deploy to Vercel

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build static site with Nix
        run: nix build .#default

      - name: Materialize deploy directory
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -a result/. deploy/
          cp package.json tsconfig.json vercel.json deploy/
          cp -a api deploy/api

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel project settings (preview)
        working-directory: deploy
        run: vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"

      - name: Deploy preview
        working-directory: deploy
        run: vercel deploy . --yes --token "$VERCEL_TOKEN"
